<!-- Contact modal -->
<div class="contact-modal">
  <form action="#" method="POST">
    <aside class="modal-exit">
      <a href="#"><i class="fas fa-times-circle"></i></a>
    </aside>
    <label class="visuallyhidden" for="name">Name</label>
    <input type="text" id="name" placeholder="Name" required>
    <label class="visuallyhidden" for="email">Email</label>
    <input type="email" id="email" placeholder="Email" required>
    <label class="visuallyhidden" for="number">Phone Number</label>
    <input type="input" id="number" placeholder="Phone number" required>
    <label class="visuallyhidden" for="subject">Subject</label>
    <input type="subject" placeholder="Subject" required>
    <label class="visuallyhidden" for="message">How can we help you?</label>
    <textarea name="message" id="message" cols="20" rows="4" placeholder="How can we help you?" required></textarea>
    <button type="submit">We will be in touch!</button>
  </form>
</div>
<!-- End of contact modal -->

  <header>

  <footer>

        <aside class="map-container">
          <div id="map"></div>
        </aside class="map-container">
        <div class="hours-container">
          <h4>Hours</h4>
          <p>Monday to Saturday: 8am - 5:30pm</p>

          <p>Can't make it in? We would love to chat!</p>
          <p>519-482-9333</p>
